{% extends "layout.html" %}

{% block content %}
<form action="/update/{{contact.0}}" method="POST">
    <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" class="form-control" name="name" id="" value="{{contact.1}}">
    </div>
    
    <div class="form-group">
        <label for="">Telefono</label>
        <input type="text" class="form-control" name="phone" id="" value="{{contact.2}}">
    </div>

    <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" name="email" id="" value="{{contact.3}}">
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
